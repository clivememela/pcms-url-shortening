<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8" />
    <title>Wellness Capture Result</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css" />
    
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/login.css}" />
</head>

<body>
    <section id="sign-in">
		<div class="container">
        <!-- Capture Result Form -->
        <!--<form th:action="@{/shortenurl}" modelAttribute="urlForm" method="POST">-->
        <form th:action="@{/shortenurl}" th:object="${urlform}" method="POST">
            <div class="card-panel clearfix">
                <div class="row">
                    <div class="col"></div>
                </div>
                
                <h4>Enter Url to Shorten</h4>

				<!-- <bind path="longurl"> -->
	                <!-- Long Url -->
	                <div class="input-field" >
	                    <input name="longurl" type="text" th:field="*{longUrl}" class="form-control" th:placeholder="#{placeholder.longurl}" autofocus="true"/>
	                </div>
	                <!-- /Long Url -->
                <!-- </bind> -->

                <button class="waves-effect waves-light btn-large z-depth-0 z-depth-1-hover">SHORTEN URL</button>

                <div class="row">
                    <div class="col m12 align-center">
                        <strong>
                            Enter or paste the url in the space provided above.</br>
                            Press "SHORTEN URL" to view results of the shortened url.
                        </strong>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <!-- /Sign In Form -->
    </section>

    <!-- jQuery 2.1.3 -->
    <script th:src="@{/resources/js/jQuery-2.1.3.min.js}"></script>

</body>
</html>
