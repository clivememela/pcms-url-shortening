<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8" />
    <title>Wellness Capture Result</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css" />
    
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/login.css}" />
</head>

<body>
    <section id="sign-in">

        <!-- Shorten Url Result Form -->
        <form th:action="@{/}" method="">
            <div class="card-panel clearfix">
                <div class="row">
                    <div class="col"></div>
                </div>
                
                <h4>URL was shortened</h4>
                
                <p>The following URL: </p>
                
                <p>${longurl}</p>
                
                <p>has a length of ${longurl.length} characters and resulted in the following shortened URL which has ${shortenedurl.length} characters</p>
                
                <p>${shortenedurl}</p>

            </div>
            
            <button class="waves-effect waves-light btn-large z-depth-0 z-depth-1-hover">SHORTEN ANOTHER URL</button>
        </form>
        <!-- /Shorten Url Result Form -->
    </section>

    <!-- jQuery 2.1.3 -->
    <script th:src="@{/resources/js/jQuery-2.1.3.min.js}"></script>

</body>
</html>
